{% extends "layout.html" %}

{% block title %}
chai aur tweet
{% endblock %}

{% block content %}
<h1 class="text-center  text-white mt-4">welcome to index page from tweet app</h1>

<a class="btn btn-primary mb-4" href="{% url 'tweet_create'%}"> create a tweet</a>
<div class="container row gap-3">
    {% for tweet in tweets %}
    <div class="card" style="width: 18rem;">
        <img src="{{tweet.photo.url}}" class="card-img-top; mt-3" alt="..." height="300px">
        <div class="card-body">
          <h5 class="card-title">{{tweet.user.username}}</h5>
          <p class="card-text">{{tweet.text}}</p>
          {% if tweet.user == user%}
          <div class="mt-3">
          <a href="{%url 'tweet_edit' tweet.id%}" class="btn btn-primary">Edit</a>
          <a href="{%url 'tweet_delete' tweet.id%}" class="btn btn-danger">Delete</a>
          </div>
          {% endif %}
        </div>
      </div>
    
    {% endfor %}
</div>

{% endblock %}
